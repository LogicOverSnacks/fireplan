<app-page-title (add)="addPerson()">People</app-page-title>

<mat-list>
  @for (person of people | async; track person.id) {
    <mat-list-item>
      <span class="name">{{person.name}}</span>
      <button mat-icon-button matListItemMeta (click)="editPerson(person)" matTooltip="Edit">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-list-item>
  }
</mat-list>
